eureka:
  instance:
    prefer-ip-address: true # will use the ip address instead of host name when referencing instances. i.e. http://192.168.0.2:8100/actuator/info

# Reference docs for the actuators available here: https://docs.spring.io/spring-boot/docs/current/actuator-api/htmlsingle/
management:
  endpoints:
    enabled-by-default: true
    web:
      discovery:
        enabled: true
      exposure:
        include: "*"
        exclude: "shutdown"
  endpoint:
    shutdown:
      enabled: false

my:
  property:
    chain:
      value1: boostrapLocal
      value2: boostrapLocal
      value3: boostrapLocal
      value4: boostrapLocal
      value5: boostrapLocal
      value6: boostrapLocal
      value7: boostrapLocal
      value8: boostrapLocal
      value9: boostrapLocal
      value10: boostrapLocal
      value11: boostrapLocal
